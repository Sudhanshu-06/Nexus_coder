<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <!-- form -->

    <form action="url_server">

        <fieldset>
            <legend>IIT JEE Registration Form</legend>

            <br><br>

        <label for="fname">Full Name: </label>
        <input type="text" id="fname" name="FullName">
        <br><br>


        <label for="email">Email: </label>
        <input type="email" id="email" name="Email">
        <br><br>


        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="Contact">
        <br><br>



        <label for="pass">Password: </label>
        <input type="password" id="pass" name="Password">
        <br><br>



        <label>Gender: </label>


        <input type="radio" id="male" name="gender"     value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>

        <br><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <br><br>

        <label for="school">School Name: </label>
        <input type="text" id="school" name="School">

        <br><br>

        <label for="board">Board:</label>
        <select name="BoardName" id="board">
            <option value="" disabled selected>Select your Board</option>
            <option value="CBSE">CBSE</option>
            <option value="BSEB">BSEB</option>
            <option value="ICSE">ICSE</option>
        </select>

        <br>
        <br>

        <label for="yearofpassing">Year of Passing: </label>
        <input type="number" id="yearofpassing" name="yearofpassing" min="2023" max="2025">

        <br><br>


        <label for="center">Exam-Center:</label>
        <select name="center" id="center">
            <option value="" disabled selected>Select Centre</option>
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
            <option value="Noida">Noida</option>
        </select>

        <br>
        <br>
        <button>Submit</button>





    </fieldset>

    </form>

</body>
</html>
